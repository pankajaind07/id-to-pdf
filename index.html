<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID to PDF Converter</h1>
        <p>Upload at least 4 images/documents to create a PDF</p>
        
        <input type="file" id="fileInput" multiple accept="image/*,application/pdf" />
        <br>
        <label for="pageSize">Page Size:</label>
        <select id="pageSize">
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
            <option value="legal">Legal</option>
        </select>
        <br>
        <label for="orientation">Orientation:</label>
        <select id="orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
        <br>
        <button onclick="createPDF()">Create PDF</button>
        <p id="status"></p>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        async function createPDF() {
            const files = document.getElementById('fileInput').files;
            const status = document.getElementById('status');
            const pageSize = document.getElementById('pageSize').value;
            const orientation = document.getElementById('orientation').value;

            if (files.length < 4) {
                status.innerText = "Please upload at least 4 files!";
                return;
            }

            status.innerText = "Processing...";
            const doc = new jsPDF({
                orientation: orientation,
                unit: 'mm',
                format: pageSize
            });

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const imgData = await fileToImageData(file);

                if (i > 0) doc.addPage();
                doc.addImage(imgData, 'JPEG', 10, 10, 190, 0); // Auto height
            }

            doc.save('output.pdf');
            status.innerText = "PDF created successfully!";
        }

        function fileToImageData(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
