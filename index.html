<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert ID images to PDF easily with camera or gallery option.">
    <title>ID to PDF Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .upload-btn { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        input { display: none; }
        label { 
            padding: 15px 30px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s;
        }
        label:hover { background-color: #45a049; }
        .preview { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        img { max-width: 150px; height: auto; border: 1px solid #ddd; border-radius: 5px; }
        button { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
        footer { text-align: center; margin: 30px 0; }
        footer a { color: #007BFF; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>ID to PDF Converter</h1>
    <div class="upload-btn">
        <label for="camera">üì∑ Camera</label>
        <input type="file" id="camera" accept="image/*" capture="camera" multiple>
        <label for="gallery">üñºÔ∏è Gallery</label>
        <input type="file" id="gallery" accept="image/*" multiple>
    </div>
    <div class="preview" id="preview"></div>
    <button onclick="generatePDF()">Generate PDF</button>
</div>

<footer>
    <a href="privacy.html">Privacy Policy</a> | 
    <a href="tos.html">Terms of Service</a> | 
    <a href="contact.html">Contact Us</a> | 
    <a href="about.html">About Us</a>
</footer>

<script>
    const preview = document.getElementById('preview');

    function handleFiles(files) {
        preview.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }

    document.getElementById('camera').addEventListener('change', (e) => handleFiles(e.target.files));
    document.getElementById('gallery').addEventListener('change', (e) => handleFiles(e.target.files));

    function generatePDF() {
        alert('PDF generation will be added later!');
    }
</script>
</body>
</html>
