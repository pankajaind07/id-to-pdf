    <title>ID to PDF</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ID to PDF</h1>
        <p>Convert your ID's front and back into a single PDF page instantly!</p>
        <div class="info-box">
            <span>üì∏ Upload ‚Üí Preview ‚Üí Download</span>
        </div>
        <div id="upload-area">
            <label for="frontPhoto" class="upload-btn">Upload Front</label>
            <input type="file" id="frontPhoto" accept="image/*" onchange="previewImage('front')" hidden>
            <label for="backPhoto" class="upload-btn">Upload Back</label>
            <input type="file" id="backPhoto" accept="image/*" onchange="previewImage('back')" hidden>
        </div>
        <div id="preview">
            <img id="frontPreview" src="" alt="Front Preview">
            <img id="backPreview" src="" alt="Back Preview">
        </div>
        <button onclick="createPDF()">Create & Download PDF</button>
        <footer>Made with ‚ù§Ô∏è by You</footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
